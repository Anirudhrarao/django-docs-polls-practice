{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li>
                {% comment %} <a href="/polls/{{question.id}}">{{question.question}}</a>{% endcomment %}
                <a href="{% url 'polls:detail' question.id %}">{{question.question}}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
